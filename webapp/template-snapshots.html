<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading panel-heading-narrow">
      <h3 class="panel-title">
        <a href="" ng-click="toggleHideSnapshots()" style="text-decoration: none;">
          <span ng-show="hideSnapshots" class="glyphicon glyphicon-chevron-down"></span>
          <span ng-hide="hideSnapshots" class="glyphicon glyphicon-chevron-up"></span>                  
          Snapshots <small>for {{title}}</small>
        </a>
        <div class="btn-group pull-right">
          <a href="" class="btn btn-default" ng-click="showOlderSnap()" ng-disabled="showOlderSnapDisabled()">
            <span class="glyphicon glyphicon-backward"></span> Older
          </a>
          <a href="" class="btn btn-default" ng-click="showNewerSnap()" ng-disabled="showNewerSnapDisabled()">
            <span class="glyphicon glyphicon-forward"></span> Newer
          </a>
        </div>
        <div class="clearfix"></div>
      </h3>
    </div> <!-- end panel-heading -->
    
    <div class="panel-body animate-show" ng-hide="hideSnapshots">
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Created</th>
        </tr>
        <tr zsd-show-if-empty="snapshots">
          <td colspan="2">No snapshots found</td>
        </tr>
        <tr ng-repeat="snap in snapshots" zsd-scroll-to-top>
          <td ng-click="snapshotSelected(snap)" style="cursor: pointer;">{{snap.Name}}</td>
          <td>{{snap.Creation}}</td>
          <td>
                <button type="button"
                        class="btn btn-primary"
                        id="restoreFile"
                        ng-click="restoreSnapshot($event, snap)">
                  <span class="glyphicon glyphicon-import"></span> Restore
                </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  
</div>
